<!-- 1.d.Aim:Write a HTML program, in such a way that, rather than placing large images on a page, the preferred technique is to use thumbnails by setting the height and width parameters to something like to 100*100 pixels. Each thumbnail image is also a link to a full sized version of the image. Create an image gallery using this technique. -->
<!DOCTYPE html>
<html>
<head>
  <title>Simple Image Gallery</title>
</head>
<body>
  <h2>Simple Thumbnail Image Gallery</h2>
  <a href="https://en.wikipedia.org/wiki/Mountain" target="_blank">
    <img src="mountain.png" width="170" height="170" alt="Mountain">
  </a>
  <a href="https://en.wikipedia.org/wiki/Ocean" target="_blank">
    <img src="ocean.png" width="170" height="170" alt="Ocean">
  </a>
  <a href="https://en.wikipedia.org/wiki/Forest" target="_blank">
    <img src="forest.png" width="170" height="170" alt="Forest">
  </a>
  <a href="https://en.wikipedia.org/wiki/Night_sky" target="_blank">
    <img src="nightsky.png" width="170" height="170" alt="City at Night">
  </a>
</body>
</html>
